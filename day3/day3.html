<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first name"
          >Frist name
          <input id="first name" type="text" placeholder="First name" required
        /></label>
      </div>
      <div>
        <label
          >Last name <input type="text" placeholder="Last name" required
        /></label>
      </div>
      <div>
        <label>Email <input type="email" placeholder="Email" required /></label>
      </div>
      <div>
        <label
          >Username <input type="text" placeholder="Username" required
        /></label>
      </div>
      <div>
        <label
          >Password
          <input type="password" placeholder="Password" required minlength="10"
        /></label>
      </div>
      <div>
        <label
          >Birth date
          <input type="date" pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}" required
        /></label>
      </div>
      <div>
        <label
          >How happy are you?
          <input type="range" min="0" max="10" step="1" list="tickmarks" />
          <datalist id="tickmarks">
            <option value="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
          </datalist>
        </label>
      </div>
      <div>
        <label>What is your fav. color? <input type="color" /> </label>
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
