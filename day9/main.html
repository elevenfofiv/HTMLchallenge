<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge-Day9</title>
  </head>
  <body id="playlist">
    <div class="titlebar">
      <div class="titlebar__icon">
        <i class="fa-solid fa-xmark fa-lg"></i>
      </div>
      <div class="titlebar__title">
        <h1 class="title">Playlist</h1>
      </div>
    </div>
    <div class="playsong">
      <div class="playsong_column">
        <div class="playsong__icon">
          <i class="fa-regular fa-image"></i>
        </div>
      </div>
      <div class="playsong_column">
        <div class="playsong__info">
          <h4 class="playsong__title">Random Love</h4>
          <h6 class="playsong__singer">by Divay Kapoor</h6>
        </div>
      </div>
    </div>
    <div class="icon_bar">
      <div class="icon_bar__column">
        <div class="icon_bar_playbtn">
          <i class="fa-solid fa-play fa-2x"></i>
          <span>PLAY</span>
        </div>
      </div>
      <div class="icon_bar__column">
        <div class="icon_bar_heart">
          <i class="fa-regular fa-heart fa-2x"></i>
        </div>
        <div class="icon_bar_cross">
          <i class="fa-regular fa-plus fa-2x"></i>
        </div>
      </div>
    </div>
    <div class="playlist">
      <div class="playlist__column">
        <ul class="playlist_album"></ul>
        <ul class="playlist_album"></ul>
        <ul class="playlist_album"></ul>
        <ul class="playlist_album"></ul>
      </div>
      <div class="playlist__column">
        <ul class="playlist_info">
          <li class="playlist_title">Matargasti</li>
          <li class="playlist_singer">Mohit Chauhan</li>
        </ul>
        <ul class="playlist_info">
          <li class="playlist_title">Attitude</li>
          <li class="playlist_singer">Lewis OfMan · Attitude</li>
        </ul>
        <ul class="playlist_info">
          <li class="playlist_title">Try Everything</li>
          <li class="playlist_singer">Shakira · Zootopia</li>
        </ul>
        <ul class="playlist_info">
          <li class="playlist_title">Sunflower</li>
          <li class="playlist_singer">Joseph Vincent · Sunflower</li>
        </ul>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a827abf0a1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
