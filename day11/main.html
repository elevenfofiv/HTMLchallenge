<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Challenge-11</title>
  </head>
  <body>
    <section class="playlist_window">
      <section class="header_menu">
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </section>
      <section class="artist_info">
        <section class="artist_photo">
          <img src="\day11\img\lesserafim.jpg" />
        </section>
        <section class="artist_name_gerne">
          <h4>Lesserafim</h4>
          <h6>idol, Dance</h6>
        </section>
        <section class="playlist_btn">
          <section class="playlist_btn_column">
            <button class="shuffle">
              <span>Shuffle</span>
            </button>
          </section>
          <section class="playlist_btn_column">
            <button class="like_btn">
              <i class="fa-solid fa-heart fa-lg"></i>
              <span>238,338</span>
            </button>
          </section>
        </section>
      </section>
      <section class="playlist_content">
        <section class="playlist_song_info">
          <section class="playlist_song_album">
            <img src="\day11\img\iu.jpg" />
          </section>
          <section class="playlist_song_title_singer">
            <h5>IU</h5>
            <h5>LILAC</h5>
          </section>
          <section class="icon">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </section>
        </section>
        <section class="playlist_song_info">
          <section class="playlist_song_album">
            <img src="\day11\img\lesserafim.jpg" />
          </section>
          <section class="playlist_song_title_singer">
            <h5>lesserafim</h5>
            <h5>Fearless</h5>
          </section>
          <section class="icon">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </section>
        </section>
        <section class="playlist_song_info">
          <section class="playlist_song_album">
            <img src="\day11\img\idle.jpg" />
          </section>
          <section class="playlist_song_title_singer">
            <h5>(G)IDLE</h5>
            <h5>Tomboy</h5>
          </section>
          <section class="icon">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </section>
        </section>
        <section class="playlist_song_info">
          <section class="playlist_song_album">
            <img src="\day11\img\kepler.jpg" />
          </section>
          <section class="playlist_song_title_singer">
            <h5>Kep1er</h5>
            <h5>WA DA DA</h5>
          </section>
          <section class="icon">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </section>
        </section>
        <section class="playlist_song_info">
          <section class="playlist_song_album">
            <img src="\day11\img\nmixx.jpg" />
          </section>
          <section class="playlist_song_title_singer">
            <h5>NMIXX</h5>
            <h5>O.O</h5>
          </section>
          <section class="icon">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </section>
        </section>
      </section>
      <section class="play_bar">
        <section class="play_bar_bar">
          <section class="play_song_info">
            <h5>lesserafim</h5>
            <h5>fearless</h5>
          </section>
          <section class="play_bar_icon">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause fa-lg"></i>
            <i class="fa-solid fa-forward-step"></i>
          </section>
        </section>
      </section>
    </section>
    <section class="play_window">
      <section class="header_menu">
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
      </section>
      <section class="playing_now_song_info">
        <section class="playing_now_album">
          <img src="\day11\img\lesserafim.jpg" />
        </section>
        <section class="playing_now_song_singer">
          <h5>Fearless</h5>
          <h5>Lesserafim</h5>
        </section>
      </section>
      <section class="play_control_box">
        <section class="playing_bar_satus"></section>
        <section class="playing_console"></section>
      </section>
    </section>

  <script
    src="https://kit.fontawesome.com/a827abf0a1.js"
    crossorigin="anonymous"
  ></script>
