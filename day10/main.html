<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Challenge-10</title>
  </head>

  <body>
    <section class="header">
      <div class="header_content"><i class="fa-solid fa-bars fa-lg"></i></div>
      <div class="header_content">
        <span>library</span>
      </div>
      <div class="header_content">
        <i class="fa-solid fa-basket-shopping"></i>
      </div>
    </section>
    <form class="searchbar">
      <div class="searchbar_window">
        <input type="text" placeholder="Search books..." />
        <button>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
      </div>
    </form>
    <main class="book_content">
      <div class="book_of_the_day area">
        <div class="book_of_the_day__title title">
          <span>Book of the day</span>
        </div>
        <div class="book_of_the_day__content content">
          <div class="book_of_the_day__bookcover image">
            <img src="\day10\image\no_fixed_abode.jpg" class="bookcover" />
          </div>
          <div class="book_of_the_day__info description">
            <div class="book_of_the_day__title">
              <span class="book_title">No Fixed Abode</span>
            </div>
            <div class="book_of_the_day__gerne">
              <span class="book_gerne">Journey Through</span>
            </div>
            <div class="book_of_the_day__score">
              <i class="fa-solid fa-star fa-lg"></i>
              <i class="fa-solid fa-star fa-lg"></i>
              <i class="fa-solid fa-star fa-lg"></i>
              <i class="fa-solid fa-star fa-lg"></i>
              <i class="fa-solid fa-star fa-lg"></i>
            </div>
            <div class="book_of_the_day__gerne-tags">
              <div class="book_of_the_day__gerne-tag">
                <span>Journey</span>
              </div>
              <div class="book_of_the_day__gerne-tag">
                <span>Biography</span>
              </div>
            </div>
            <div class="book_of_the_day__btns">
              <div class="book_of_the_day__btn">
                <div class="book_of_the_day__btn_contain image-container">
                  <i class="fa-solid fa-bookmark fa-lg"></i>
                </div>
              </div>
              <div class="book_of_the_day__btn">
                <span>Book Now</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="top_adventures area">
        <div class="top_adventures__title title">
          <span>Top Adventures</span>
        </div>
        <div class="top_adventure__content content"></div>
      </div>
      <div class="popular_author area">
        <div class="popular_author__title title">
          <span>Popular author</span>
        </div>
        <div class="popular_author__content content">
          <div class="popular_author__photo image"></div>
          <div class="popular_author__bio description"></div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/a827abf0a1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
